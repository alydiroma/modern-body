<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <title>{{seomatic.meta.seoTitle}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="referrer" content="origin-when-cross-origin" />
    <link rel="stylesheet" href="{{ 'css/main.css' | mix }}">
    <!--flodesk script-->
    <script>
      (function(w, d, t, h, s, n) {
        w.FlodeskObject = n;
        var fn = function() {
          (w[n].q = w[n].q || []).push(arguments);
        };
        w[n] = w[n] || fn;
        var f = d.getElementsByTagName(t)[0];
        var v = '?v=' + Math.floor(new Date().getTime() / (120 * 1000)) * 60;
        var sm = d.createElement(t);
        sm.async = true;
        sm.type = 'module';
        sm.src = h + s + '.mjs' + v;
        f.parentNode.insertBefore(sm, f);
        var sn = d.createElement(t);
        sn.async = true;
        sn.noModule = true;
        sn.src = h + s + '.js' + v;
        f.parentNode.insertBefore(sn, f);
      })(window, document, 'script', 'https://assets.flodesk.com', '/universal', 'fd');
    </script>
</head>
<body>
    <a class="sr-only" tabindex="-1" href="#main">Skip to main content</a>
    {% include '_partials/header' %}
    {% block content %}
    {% endblock %}
    <script type="text/javascript" defer src="{{ 'js/main.js' | mix }}"></script>
    {% if entry.section.handle == 'home' %}
        <script type="text/javascript" defer src="{{ 'js/home.js' | mix }}"></script>
    {% endif %}
    {% if entry.section.handle == 'testimonials' %}
        <script type="text/javascript" defer src="{{ 'js/testimonials.js' | mix }}"></script>
    {% endif %}
    {% include '_partials/footer' %}
</body>
</html>
